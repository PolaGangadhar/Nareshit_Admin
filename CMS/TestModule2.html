<!DOCTYPE html>

<head>

    <style>          
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header{
            padding: 0.6em;
            background-color: azure;
            border: 1px solid grey; 
        }
        #pageHeader {
          grid-area: header;
         display: flex;
         justify-content: space-between;
         align-items: center;
        }

        #logo {
         width: 250px; /* Adjust the width as needed */
         height: auto;
         margin-right: 20px; /* Adjust the margin as needed */
         }

        
        main {
            padding: 20px;
        }

        footer {
            color: #fff;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #pageFooter {
           grid-area: footer;
            border: 1px solid grey;
            width: 100%; /* Set the desired width for the footer */
            box-sizing: border-box; /* Include padding and border in the total width */
            display: flex;
             /* Adjust as needed */
            align-items: center; /* Align items vertically in the center */
            padding: 10px; /* Add padding as needed */
            height: 100px;
            background-color: azure;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            float: center; /* Align the dropdown to the right */
            margin-right: 10px; /* Adjust margin as needed */
        }

        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* Position the dropdown below the button */
            left: 0; /* Align the dropdown to the left */
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content button {
            width: 100%; /* Make the buttons take the full width of the dropdown */
            padding: 10px;
            text-align: left;
            border: none;
            background-color: inherit;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }
        nav {
    background-color: grey; /* Background color */

    text-align: center;
}

nav a {
    color: white; /* Text color for the links */
    text-decoration: none; /* Remove underlines from links */
    padding: 10px; /* Padding for the links */
    margin: 0 10px; /* Margin between links */
    font-weight: bold; /* Bold text for links */
    display: inline-block; /* Display links horizontally */
}

nav a:hover {
    background-color: #555; /* Background color on hover */
}
/* Style for form container */

label {
    display: block;

}

input[type="text"],
input[type="date"],
input[type="time"],
select {

.fields {

h3{
