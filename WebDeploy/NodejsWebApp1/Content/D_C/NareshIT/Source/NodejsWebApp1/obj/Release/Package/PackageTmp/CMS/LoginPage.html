<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            transition: box-shadow 0.3s ease;
            max-width: 400px; /* Added max-width for better responsiveness */
            width: 100%; /* Make it take full width */
        }

        .login-container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .login-form {
            max-width: 300px;
            margin: auto;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px; /* Adjusted input padding for better touch */
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: border-color 0.3s ease;
        }

        input:hover,
        input:focus {
            border-color: #3498db;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 14px 20px; /* Adjusted button padding for better touch */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
            width: 100%; /* Make it take full width */
        }

        button:hover {
            background-color: #45a049;
        }

        .separator {
            margin: 20px 0;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div>
            <!-- <button onclick="login('admin')">Admin Login</button>
            <button onclick="login('user')">User Login</button> -->
        </div>

        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                // Redirect to admin home page with admin username
                window.location.href = 'AdminHomePage.html?username=admin';
            } else if (username === 'user' && password === 'user123') {
                window.location.href = 'StaticExamPage.html?username=user';
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>

</html>
